<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bazar | Contacto</title>
    <link rel="shortcut icon" href="../img/icon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="">
        </div>
        <nav>
            <li><a href="../index.html">INICIO</a></li>
            <li><a href="../pages/productos.html">PRODUCTOS</a></li>
            <li><a href="../pages/contacto.html">CONTACTO</a></li>
            <li><a href="../pages/quienes.html">QUIENES SOMOS</a></li>
        </nav>
        <div class="icon">
            <h1 class="ver-carrito" id="verCarrito"> <i class="bi bi-cart-check"></i> </h1>
        </div>
    </header>

    <main class="background-image">
        <div class="containercontacto">
            <h1>Formulario de Contacto</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="button" id="enviar">Enviar</button>
                    <button type="button" id="borrar">Borrar</button>
                </div>
            </form>
            <div id="mensaje-enviado"></div>
        </div>

        <div id="mensajeModal" class="mensaje-modal"> 
            <div class="mensaje-modal-content"> 
                <span id="close-mensajeModal" class="close-mensaje-modal">&times;</span>
                <p id="mensaje-modal-content"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>
            SEGUINOS EN NUESTRAS REDES SOCIALES
        </p>
        <div class="redes">
            <li><i class="bi bi-facebook"></i></li>
            <li><i class="bi bi-whatsapp"></i></li>
            <li><i class="bi bi-twitter"></i></li>
        </div>
    </footer>

    <script src="../js/contacto.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/bazar.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
